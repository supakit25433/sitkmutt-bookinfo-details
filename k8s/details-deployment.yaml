apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookinfo-dev-details
  namespace: student47-bookinfo-dev
  labels:
    app: bookinfo-dev-details
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookinfo-dev-details
  template:
    metadata:
      labels:
        app: bookinfo-dev-details
    spec:
      containers:
      - name: bookinfo-dev-details
        image: ghcr.io/supakit25433/bookinfo-details:dev
        imagePullPolicy: Always
        env:
        - name: ENABLE_EXTERNAL_BOOK_SERVICE
          value: "true"
        - name: DO_NOT_ENCRYPT
          value: "false"
      imagePullSecrets:
        - name: registry-bookinfo